<form>
    <h1>Criando um novo Livro</h1>
    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
            <input matInput [formControl]="titulo" required type="text"name="titulo" placeholder="Ex. Curso de Spring Boot com Angular 10" maxlength="100"> 
            <mat-error *ngIf="titulo.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
            <input matInput [formControl]="nome_autor" required type="text"name="nome_autor" placeholder="Ex. Wolenberg Silva" maxlength="100">
            <mat-error *ngIf="nome_autor.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
            <textarea matInput [formControl]="texto" required type="text"name="texto" placeholder="Ex. Mussum Lorem ipsum" maxlength="2000000"></textarea>
            <mat-error *ngIf="texto.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR</button>
        <button (click)="CancelParaLivros()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>

</form>
