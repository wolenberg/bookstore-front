<form>
    <h1>Editando uma Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="categoria.nome" type="text"name="nome" placeholder="Ex. Computação" > 

    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
            <textarea matInput [(ngModel)]="categoria.descricao" type="text"name="descricao" placeholder="Ex. Livros Computação"></textarea>  

    </mat-form-field>

    <div class="buttons">
        <button (click)="update()"class="mat-elevation-z8" mat-stroked-button color="accent">Editar</button>
        <button (click)="updateCancel()"class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
